version: "3.7"
services:
  nginx:
    container_name: aruntime-nginx-1
    build:
      context: ctx
      dockerfile: Dockerfile
    volumes:
      - ./ctx/proxy.conf:/etc/nginx/nginx.conf:delegated
    ports:
      - 80:80
    extra_hosts:
      - "host.docker.internal:host-gateway"
    network_mode: host
